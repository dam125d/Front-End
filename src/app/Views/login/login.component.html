<div class="text-center mt-5">
    <img src="../../../assets/vuelo.png" style="width: 300px;">
    <h1 class="mt-3">Check a Seat</h1>
    <p>DILIGENCIA TU INFORMACIÓN</p>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-md-4">
        <form>
            <div class="form-group mb-3">
                <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="Usuario" required>
            </div>
            <div class="form-group mb-3">
                <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-dark btn-lg w-100">Ingresar</button>
        </form>
    </div>
</div>
